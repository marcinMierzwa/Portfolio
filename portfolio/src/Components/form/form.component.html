<div [formGroup]="form" class="w-full">
  <form
    action="javascript:void(0)"
    (submit)="sendToDataBase()"
    class="flex flex-col md:w-2/3 gap-4 mx-auto p-6 rounded-lg bg-gradient-to-r from-stone-700 from-30% via-blue-400 to-pink-600 to-95% opacity-95 shadow-lg shadow-stone-800 border border-stone-700"
  >
    <div>
      <input
        formControlName="name"
        type="text"
        name="name"
        placeholder="Name"
        class="text-black bg-blue-50 w-full p-2 rounded-md"
      />
      <p class="py-2 text-sm">The field can't be empty</p>
    </div>

    <div>
      <input
        formControlName="email"
        type="email"
        name="email"
        placeholder="Email"
        class="text-black bg-blue-50 w-full p-2 rounded-md"
      />
      <p class="py-2 text-sm">The field can't be empty</p>
    </div>

    <div>
      <textarea
        formControlName="message"
        type="text"
        name="message"
        placeholder="Message"
        class="text-black bg-blue-50 w-full p-2 rounded-md"
      ></textarea>
      <p class="text-sm">The field can't be empty</p>
    </div>

    <button
      type="submit"
      class="text-white bg-[#13171a] hover:bg-[#050708]/80 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-lg text-sm px-5 py-3.5 text-center dark:hover:bg-black dark:focus:ring-gray-600 me-2 mb-2"
    >
      Let's Collaborate
    </button>

  </form>

</div>
