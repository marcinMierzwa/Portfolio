<div class="flex flex-col justify-center items-start gap-3 lg:gap-6 h-full p-6 sm:p-0 sm:px-20 ">
    <h1 class="subpage-main-heading inline-block font-medium xl:font-semibold leading-tight tracking-tight border-b-2 border-pink-700 ">Skills</h1>
    <p class="subpage-sub-heading text-yellow-100  font-medium lg:font-semibold ">These are the technologies I've worked with.</p>

    <ul class="grid grid-cols-2 sm:grid-cols-3 justify-items-center items-center gap-5 w-full h-2/3 sm:h-1/3 mt-8 sm:mt-0 sm:mb-8">
        @for(skill of skills$ | async; track skill.id ){

        <li class="skill-container w-full h-full min-h-[120px] flex flex-col items-center justify-evenly uppercase 
         p-0 m-0 shadow-md shadow-[#040c16] cursor-pointer hover:scale-110 duration-500">
            <img src="{{ skill.src }}" alt="technology logo" class="w-[50px] lg:w-[100px]">
            <p class="skill-title font-bold tracking-wider">{{ skill.skillName }}</p>
        </li>
    }
    </ul>


</div>
