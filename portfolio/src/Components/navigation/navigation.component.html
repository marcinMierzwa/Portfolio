<nav class="navigation mt-2 flex justify-between items-center w-full h-full">
  <!-- logo -->
  <div class="navigation-logo p-4 md:p-3 md:ms-3 w-20 z-50"><img class="" src="/assets/logo-img.png" alt="logo" /></div>
  <!-- desktop- -->
  <ul class="navigation-list flex invisible w-0 md:w-auto md:visible">
    <li><a href="">Home</a></li>
    <li><a href="">About</a></li>
    <li><a href="">Projects</a></li>
    <li><a href="">Contact</a></li>
  </ul>

  <!-- button open-close-mobile-menu-->
    <div
      class="navigation-icon-container cursor-pointer relative z-50 me-4 text-[#f3f3f3] md:invisible"
      (click)="toggleMobileView()"
    >
      <!-- hamburger -->
      @if(!isMobileView){
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.2"
        stroke="currentColor"
        class="navigation-icon w-10 h-10 md:invisible"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
      }
      <!-- X-close -->
      @if(isMobileView){
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.2"
        stroke="currentColor"
        class="navigation-icon w-10 h-10 md:invisible"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        />
      </svg>
      }
    </div>

  <!-- mobile -->
  <div
    class="absolute bottom-0 left-0 backdrop-blur-[5px] bg-transparent w-full h-[80%] duration-500 transition-opacity md:invisible"
    [ngClass]="isMobileView ? 'opacity-100' : 'opacity-0'"
  ></div>
  <ul
    class="navigation navigation-list flex flex-col fixed bottom-0 right-0 h-[100%] w-full bg-[#111]/[87%] rounded-s-3xl justify-center items-center md:invisible text-[2.2rem] sm:text-[2.5rem] font-semibold duration-500 ease-in-out z-100"
    [ngClass]="
      isMobileView
        ? 'translate-x-[2%]'
        : 'translate-x-[98%]'
    "
  >
    <li class="my-5 -translate-x-[2%] ">
      <a href="">Home</a>
    </li>
    <li class="my-5 -translate-x-[2%] ">
      <a href="">About</a>
    </li>
    <li class="my-5 -translate-x-[2%] ">
      <a href="">Projects</a>
    </li>
    <li class="my-5 -translate-x-[2%] ">
      <a href="">Contact</a>
    </li>
  </ul>
</nav>
